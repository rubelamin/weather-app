<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-6">Left Side</div>

        <div class="col-6">
          <div id="default">
            <h3 id="city">Dhaka BD</h3>
            <h3 id="country">Bangladesh</h3>
            <p>TEMP: <span id="temp"></span>, Pressure: <span id="pressure"></span></p>
          </div>

          <div id="inputlocation">
            <input type="text" name="locationsearch" id="citysearch" placeholder="Enter Your City">
          </div>

          <h2>Recently Searched Result:</h2>

          <div class="card" id="recentsearch">
            <div class="card-body">
              <h6> <span id="city">Dhaka</span> <span id="country">Bangladesh</span></h6>
              
              <p>TEMP: <span id="temp"></span>, Pressure: <span id="pressure"></span></p>
            </div>
          </div>

          <div class="card" id="mastersearch">
            <div class="card-body">
              <h6> <span class="city">Dhaka</span> <span class="country">Bangladesh</span></h6>
              <p>TEMP: <span class="temp"></span>,
                 Pressure: <span class="pressure"></span>
                Humidity: <span class="humidity"></span>
                </p>
                <p class="description"></p>
            </div>
          </div>

        </div>

      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script type="text/javascript" src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
